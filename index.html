    <div class="control-fluid d-flex justify-content-md-evenly">

       </div>

        <!-- setting section -->
        <div>
            <!-- Button trigger modal -->
            <button type="button" class="btn" id="setting" data-toggle="modal"  data-target="#exampleModalCenter">
                <i class="fa fa-gear fa-xl" style="color: #ff7733;"></i>
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle" style="color: #031f4b;">Game Settings</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true" id="cancel-btn" style="border: 0;" class="border-0">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">

                            <div class="d-flex my-4 border justify-content-between">
                            <div>
                                <i class="fa fa-music"></i>
                                <span class="options" style="margin-left: 20px; color:#031f4b;">Music</span>
                            </div>

                                <input type="range" min="1" max="100" value="50">
                                <!-- class="float-right" -->
                            </div>

                            <div class="d-flex my-4 border justify-content-between">
                            <div>
                                <i class="fa fa-volume"></i>
                                <span class="options" style="margin-left: 20px; color:#031f4b;">Sound</span>
                            </div>

                                <input type="range" min="1" max="100" id="range" value="50">
                                <!-- class="float-right" -->
                            </div>

                            <div class="d-flex my-4 border justify-content-between">
                            <div>
                                <i class="fa fa-bell-on"></i>
                                <span class="options" style="margin-left: 20px; color:#031f4b;">Vibration</span>
                            </div>

                                <input type="range" min="1" max="100" value="50">
                                <!-- class="float-right" -->
                            </div>

                            <div class="d-flex my-4 border justify-content-between">
                            <div>
                                <i class="fa fa-language"></i>
                                <span class="options" style="margin-left: 20px; color:#031f4b;">Language</span>
                            </div>

                                <input type="range" min="1" max="100" value="50">
                                <!-- class="float-right" -->
                            </div>

                            <div class="d-flex my-4 border justify-content-between">
                            <div>
                                <i class="fa-solid fa-moon"></i>
                                <span class="options" style="margin-left: 20px; color:#031f4b;">Dark Mode</span>
                            </div>

                            <i class="fa fa-toggle-on"></i>
                                <!-- class="float-right" -->
                            </div>
                        
                            <div class="my-4 border float-left">
                                <div>
                                    <i class="fa-sharp fa-solid fa-right-from-bracket"></i>
                                <span class="options" style="margin-left: 20px; color:#031f4b;" >Quit</span>
                                </div>
                                <!-- class="float-right" -->
                             </div>
                        

                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn" style="background-color: #ff7733; color: white;">Save changes</button>
                        </div>
